<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" class="btn btn-primary position-relative anchor-button">Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger anchor-badge">
            99+ <span class="visually-hidden">unread messages</span>
        </span>
    </button>
</body>

<style>
    .anchor-button {
        anchor-name: --inbox-button;
    }

    .anchor-badge {
        position: absolute;
        top: anchor(--inbox-button top);
        left: anchor(--inbox-button right);
        translate: -50% -50%;
    }
</style>

</html>
